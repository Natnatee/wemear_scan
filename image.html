<!--
 Basic example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <!-- Use CDN MindAR builds in production to avoid broken /src module paths -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- runtime debug helper: logs MindAR/A-Frame status to console and updates #status -->
    <script>
      (function(){
        function onceSceneReady(){
          const scene = document.querySelector('a-scene');
          if(!scene) return;
          scene.addEventListener('arReady', ()=>{
            console.log('[debug] arReady fired');
            const sys = scene.components && scene.components['mindar-image-system'];
            console.log('[debug] mindar-image-system:', sys);
            const cam = scene.querySelector('a-camera');
            if(cam){
              const look = cam.getAttribute('look-controls');
              console.log('[debug] camera look-controls attribute:', look);
            }
            // show an element-based status when present
            const statusEl = document.getElementById('status');
            if(statusEl) statusEl.textContent = 'arReady - see console for debug';
          });

          scene.addEventListener('loaded', ()=>{ console.log('[debug] scene loaded'); });
        }

        if(document.readyState === 'complete' || document.readyState === 'interactive') onceSceneReady();
        else document.addEventListener('DOMContentLoaded', onceSceneReady);

        // global error handler to catch missing module / 404 module load errors
        window.addEventListener('error', (e)=>{
          console.error('[debug] window.error', e.message, e.filename || '');
        });
        window.addEventListener('unhandledrejection', (e)=>{
          console.error('[debug] unhandledrejection', e.reason);
        });
      })();
    </script>
   
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="example-container">
      <a-scene mindar-image="imageTargetSrc: ./assets/card-example/mindfile_default.mind; showStats: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="./assets/card-example/card.png" />
          <!-- <a-asset-item id="avatarModel" src="./assets/card-example/softmind/scene.gltf"></a-asset-item> -->
          <a-asset-item id="avatarModel" src="https://supabase.wemear.com/storage/v1/object/public/assets/3d/DEEbase_basic_pbr.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
