    <style>

        }

        .control-btn:active {

        .control-btn.clear-btn {

    </style>
</head>

<body>
    <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏° AR World Tracking</button>

    <div id="info">
        <div style="font-size: 16px; margin-bottom: 5px;">üéØ <strong>WebAR World Tracking</strong></div>
        <div style="font-size: 12px; opacity: 0.9;">
            üì± ‡∏à‡∏¥‡πâ‡∏°‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏°<br>
            üé® ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏á<br>
            üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="changeColor('#ff6b6b')" style="background: #ff6b6b;"></button>
        <button class="control-btn" onclick="changeColor('#4ecdc4')" style="background: #4ecdc4;"></button>
        <button class="control-btn" onclick="changeColor('#ffe66d')" style="background: #ffe66d;"></button>
        <button class="control-btn" onclick="changeColor('#ff8b94')" style="background: #ff8b94;"></button>
        <button class="control-btn clear-btn" onclick="clearAll()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedObjects = [];
        let currentColor = 0xff6b6b;

        init();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR Button
            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.style.display = 'none'; // Hide default button to use our custom flow if needed, or just style it.
            // Actually, let's use our custom start button logic to keep UI consistent with previous version
            // but using the modern ARButton logic is safer. 
            // Let's stick to the manual session request for better UI control as per original code structure,
            // but adapted for module usage.
        }

        // Re-implementing the custom start logic using modules
        document.getElementById('startBtn').addEventListener('click', startAR);

        // Expose functions to window for HTML onclick events
        window.changeColor = (color) => {
            currentColor = new THREE.Color(color);
            updateStatus(`‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏õ‡πá‡∏ô ${color}`);
        };

        window.clearAll = () => {
            placedObjects.forEach(obj => {
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            });
            placedObjects = [];
            updateStatus('‡∏•‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß');
        };

        async function startAR() {
            if (!navigator.xr) {
                alert('‚ùå ‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebXR');
                return;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    alert('‚ùå ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö AR');
                    return;
                }

                document.getElementById('startBtn').style.display = 'none';
                updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏° AR...');

                // Reticle
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);

                // Session
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                session.addEventListener('end', () => {
                    document.getElementById('startBtn').style.display = 'block';
                    document.getElementById('controls').style.display = 'none';
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                session.addEventListener('select', onSelect);

                await renderer.xr.setSession(session);

                // Request hit test source once at start
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

                document.getElementById('controls').style.display = 'flex';
                updateStatus('‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô - ‡∏à‡∏¥‡πâ‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏°');

                renderer.setAnimationLoop(render);

            } catch (err) {
                console.error(err);
                alert('Error: ' + err.message);
                document.getElementById('startBtn').style.display = 'block';
            }
        }

        function onSelect() {
            if (reticle.visible) {
                // Create Circle instead of Sphere
                const geometry = new THREE.CircleGeometry(0.1, 32);
                const material = new THREE.MeshStandardMaterial({
                    color: currentColor,
                    roughness: 0.1,
                    metalness: 0.1,
                    side: THREE.DoubleSide // Visible from both sides
                });
                const circle = new THREE.Mesh(geometry, material);

                // Place at reticle position
                circle.position.setFromMatrixPosition(reticle.matrix);

                // Rotate to lie flat (match reticle rotation)
                circle.rotation.setFromRotationMatrix(reticle.matrix);
                circle.geometry.rotateX(-Math.PI / 2);

                scene.add(circle);
                placedObjects.push(circle);

                // Pop animation
                let scale = 0;
                const scaleInterval = setInterval(() => {
                    scale += 0.1;
                    circle.scale.set(scale, scale, scale);
                    if (scale >= 1) {
                        clearInterval(scaleInterval);
                    }
                }, 20);

                updateStatus(`‡∏ß‡∏≤‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÅ‡∏•‡πâ‡∏ß ${placedObjects.length} ‡∏ä‡∏¥‡πâ‡∏ô`);
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (hitTestSource && referenceSpace) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.style.display = 'block';
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
