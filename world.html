<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple WebXR Hit Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="info">จิ้มที่หน้าจอเพื่อวางวงกลม</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // 1. สร้าง Scene และ Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 2. เพิ่มแสงสว่าง (เพื่อให้เห็นวัตถุ)
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // 3. ตั้งค่า Renderer (สำคัญ: ต้องเปิด alpha: true และ xr.enabled = true)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // เปิดใช้งาน WebXR
            container.appendChild(renderer.domElement);

            // 4. เพิ่มปุ่ม ARButton ที่หน้าจอ
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // 5. สร้าง Reticle (วงกลมนำทาง)
            // ใช้วงแหวนสีขาว เพื่อบอกตำแหน่งที่จะวาง
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false; // ซ่อนไว้ก่อนจนกว่าจะเจอพื้น
            scene.add(reticle);

            // 6. จัดการ Controller (การแตะหน้าจอ)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        // ฟังก์ชันเมื่อแตะหน้าจอ
        function onSelect() {
            if (reticle.visible) {
                // สร้างวงกลมสีส้ม (Cylinder แบนๆ)
                const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.01, 32);
                const material = new THREE.MeshPhongMaterial({ color: 0xff0000 }); // สีแดง
                const mesh = new THREE.Mesh(geometry, material);

                // ตั้งตำแหน่งตาม Reticle
                reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);

                scene.add(mesh);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                // --- Logic ของ Hit Test ---
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        // ถ้าเจอพื้น ให้แสดง Reticle ที่จุดนั้น
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
