<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR World Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
            max-width: 280px;
        }
        #startBtn {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            background: #4CAF50;

            border: none;

        }
        #startBtn:hover {
            background: #45a049;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 10;
        }
        .control-btn {
            padding: 15px 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        #reticle {
            display: none;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏° AR World Tracking</button>
    
    <div id="info">
        <div>üéØ <strong>WebAR World Tracking</strong></div>
        <div style="margin-top: 10px; font-size: 12px;">
            üì± ‡∏à‡∏¥‡πâ‡∏°‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•<br>
            üé® ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏á<br>
            üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="changeColor('#ff6b6b')" style="background: #ff6b6b; color: white;">üî¥ ‡πÅ‡∏î‡∏á</button>
        <button class="control-btn" onclick="changeColor('#4ecdc4')" style="background: #4ecdc4; color: white;">üü¢ ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß</button>
        <button class="control-btn" onclick="changeColor('#ffe66d')" style="background: #ffe66d;">üü° ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á</button>
        <button class="control-btn" onclick="changeColor('#ff8b94')" style="background: #ff8b94; color: white;">üü£ ‡∏ä‡∏°‡∏û‡∏π</button>
        <button class="control-btn" onclick="clearAll()" style="background: #ff4444; color: white;">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
    </div>

    <script>
        let scene, camera, renderer, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedObjects = [];
        let currentColor = 0xff6b6b;
        let xrSession = null;

        document.getElementById('startBtn').addEventListener('click', startAR);

        async function startAR() {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebXR ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (!navigator.xr) {
                alert('‚ùå ‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebXR\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ:\n- Chrome/Edge ‡∏ö‡∏ô Android\n- Safari ‡∏ö‡∏ô iOS 15+');
                return;
            }

            try {
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö AR mode
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    alert('‚ùå ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö AR\n\n‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£:\n- Android ARCore\n- iOS ARKit');
                    return;
                }

                document.getElementById('startBtn').style.display = 'none';
                updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏° AR...');

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Three.js scene
                scene = new THREE.Scene();

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á renderer
                renderer = new THREE.WebGLRenderer({ 
                    alpha: true,
                    antialias: true 
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á
                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    0.01,
                    20
                );

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á reticle (‡∏à‡∏∏‡∏î‡πÄ‡∏•‡πá‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ß‡∏≤‡∏á‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏)
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
                const reticleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff,
                    side: THREE.DoubleSide
                });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);

                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(0, 5, 0);
                scene.add(directionalLight);

                // ‡πÄ‡∏£‡∏¥‡πà‡∏° AR session
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                await renderer.xr.setSession(xrSession);

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏¥‡πâ‡∏°
                xrSession.addEventListener('select', onSelect);

                // ‡πÅ‡∏™‡∏î‡∏á controls
                document.getElementById('controls').style.display = 'flex';
                updateStatus('‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô - ‡∏à‡∏¥‡πâ‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•');

                // ‡πÄ‡∏£‡∏¥‡πà‡∏° animation loop
                renderer.setAnimationLoop(render);

            } catch (err) {
                console.error('AR Error:', err);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏¥‡πà‡∏° AR ‡πÑ‡∏î‡πâ: ' + err.message);
                document.getElementById('startBtn').style.display = 'block';
            }
        }

        function onSelect() {
            if (reticle.visible) {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á reticle
                const geometry = new THREE.SphereGeometry(0.1, 32, 32);
                const material = new THREE.MeshStandardMaterial({ 
                    color: currentColor,
                    metalness: 0.3,
                    roughness: 0.4,
                    emissive: currentColor,
                    emissiveIntensity: 0.2
                });
                const sphere = new THREE.Mesh(geometry, material);
                
                // ‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á reticle
                sphere.position.setFromMatrixPosition(reticle.matrix);
                sphere.position.y += 0.1; // ‡∏¢‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
                
                scene.add(sphere);
                placedObjects.push(sphere);

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° animation ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
                let scale = 0;
                const scaleInterval = setInterval(() => {
                    scale += 0.1;
                    sphere.scale.set(scale, scale, scale);
                    if (scale >= 1) {
                        clearInterval(scaleInterval);
                    }
                }, 20);

                updateStatus(`‡∏ß‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÅ‡∏•‡πâ‡∏ß ${placedObjects.length} ‡∏ä‡∏¥‡πâ‡∏ô`);
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ hit test source
                if (!hitTestSourceRequested) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    xrSession.requestReferenceSpace('viewer').then((viewerSpace) => {
                        xrSession.requestHitTestSource({ space: viewerSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                // ‡∏ó‡∏≥ hit test
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(renderer.xr.getReferenceSpace());
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }

                // ‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ
                placedObjects.forEach(obj => {
                    obj.rotation.y += 0.01;
                });
            }

            renderer.render(scene, camera);
        }

        function changeColor(color) {
            currentColor = parseInt(color.replace('#', '0x'));
            updateStatus(`‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏õ‡πá‡∏ô ${color}`);
        }

        function clearAll() {
            placedObjects.forEach(obj => {
                scene.remove(obj);
                obj.geometry.dispose();
                obj.material.dispose();
            });
            placedObjects = [];
            updateStatus('‡∏•‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß');
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
