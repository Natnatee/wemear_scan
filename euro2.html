<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>euro2 - One Euro Filter Test</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #status {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 10px;
        font-family: monospace;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="status">loading...</div>

    <a-scene
      mindar-image="imageTargetSrc: https://supabase.wemear.com/storage/v1/object/public/assets/mind/Test_2; autoStart: true; maxTrack: 1;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <a-asset-item
          id="model-men"
          src="https://supabase.wemear.com/storage/v1/object/public/assets/3d/men2025.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="trackedModel"
          src="#model-men"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script src="./src/utils/euro.js"></script>
  </body>
</html>
