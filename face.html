<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>MindAR Face Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      #angle {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 6px 8px;
        border-radius: 6px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="angle">Yaw: 0°</div>
    <div id="container">
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <!-- Glasses Model -->
          <a-asset-item
            id="glasses"
            src="/face/glasses/source/Glasses.gltf"
          ></a-asset-item>
          <!--  Hat Model -->
          <a-asset-item id="Hat" src="/face/christmas_hat.glb"></a-asset-item>
          <!--  earing Model -->
          <a-asset-item id="leftEarring" src="/face/earring.glb"></a-asset-item>
          <!--  beard Model -->
          <a-asset-item
            id="beard"
            src="/face/blue-beard-cartoon-character-3d-model/source/blue beard.glb"
          ></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- Cowboy Hat ที่หัว -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model
            src="#Hat"
            position="0 -2 -0.5"
            scale="2 2 2"
            rotation="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <!-- Glasses ที่ตา -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model
            src="#glasses"
            position="0 0 0.1"
            scale="0.5 0.5 0.5"
            rotation="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <!-- ลูกบอลสีแดงที่จมูก (ตัวอย่าง - ลบได้) -->
        <!-- <a-entity mindar-face-target="anchorIndex: 1">
          <a-sphere color="red" radius="0.1" position="0 0 0.1"></a-sphere>
        </a-entity> -->

        <!-- ปากหนวด -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            src="#beard"
            position="0 -0.4 -1.5"
            scale="1.5 1.5 1.5"
            rotation="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <!-- ต่างหูซ้าย -->
        <a-entity id="leftEarringEntity" mindar-face-target="anchorIndex: 234">
          <a-gltf-model
            src="#leftEarring"
            position="0.3 0 0"
            scale="6 6 6"
            rotation="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <!-- ต่างหูขวา -->
        <a-entity id="rightEarringEntity" mindar-face-target="anchorIndex: 454">
          <a-gltf-model
            src="#leftEarring"
            position="-0.3 0 0"
            scale="6 6 6"
            rotation="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <!-- แสงสว่าง -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
      </a-scene>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("renderstart", () => {
          const label = document.getElementById("angle");
          const getAnchor = () => document.querySelector('[mindar-face-target="anchorIndex: 10"]');
          const toDeg = (rad) => (rad * 180 / Math.PI);
          const THREE_NS = window.THREE || (window.AFRAME && window.AFRAME.THREE);
          const q = new (THREE_NS ? THREE_NS.Quaternion : Function)(0,0,0,1);
          const e = new (THREE_NS ? THREE_NS.Euler : Function)();
          const tick = () => {
            const anchor = getAnchor();
            if (anchor && anchor.object3D && THREE_NS) {
              // ใช้ world quaternion เพื่ออ่านการหมุนจริงจาก MindAR
              anchor.object3D.getWorldQuaternion(q);
              e.setFromQuaternion(q, 'YXZ');
              const yaw = e.y; // radians
              label.textContent = `Yaw: ${toDeg(yaw).toFixed(1)}°`;
            }
          };
          setInterval(tick, 100);
        });

        // แก้ปัญหาการ render
        window.addEventListener("resize", () => {
          sceneEl.resize();
        });

        // Force resize หลังโหลด
        setTimeout(() => {
          sceneEl.resize();
        }, 100);
      });
    </script>
  </body>
</html>
