<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>MindAR Face Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <!-- เพิ่ม assets ของคุณที่นี่ เช่น รูปภาพ, โมเดล 3D -->
          <!-- <img id="texture" src="path/to/your/image.png" /> -->
          <!-- <a-asset-item id="model" src="path/to/your/model.gltf"></a-asset-item> -->
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <!-- Face anchor - จมูก (กลางหน้า) -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <!-- ลูกบอลสีแดงที่จมูก -->
          <a-sphere color="red" radius="0.1" position="0 0 0.1"> </a-sphere>
        </a-entity>

        <!-- หน้าผาก -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-box
            color="blue"
            width="0.2"
            height="0.1"
            depth="0.05"
            position="0 0 0.1"
          >
          </a-box>
        </a-entity>

        <!-- แว่นตาเท่ๆ -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <!-- กรอบซ้าย -->
          <a-torus
            color="black"
            radius="0.06"
            radius-tubular="0.01"
            position="-0.06 0 0.05"
          >
          </a-torus>
          <!-- กรอบขวา -->
          <a-torus
            color="black"
            radius="0.06"
            radius-tubular="0.01"
            position="0.06 0 0.05"
          >
          </a-torus>
          <!-- ขาแว่นกลาง -->
          <a-box
            color="black"
            width="0.04"
            height="0.01"
            depth="0.01"
            position="0 0 0.05"
          >
          </a-box>
        </a-entity>

        <!-- ปากหนวด -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-box
            color="brown"
            width="0.15"
            height="0.05"
            depth="0.02"
            position="0 -0.12 0.08"
          >
          </a-box>
        </a-entity>

        <!-- แสงสว่าง -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
      </a-scene>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("renderstart", () => {
          console.log("MindAR Face Tracking started");
        });

        // แก้ปัญหาการ render
        window.addEventListener("resize", () => {
          sceneEl.resize();
        });

        // Force resize หลังโหลด
        setTimeout(() => {
          sceneEl.resize();
        }, 100);
      });
    </script>
  </body>
</html>
