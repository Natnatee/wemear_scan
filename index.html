<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeMear AR - Loading...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        overflow: hidden;
      }

      /* Overlay สำหรับให้อ่านตัวหนังสือง่ายขึ้น */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        width: 90%;
        max-width: 400px;
        padding: 20px;
      }

      .logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .status {
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.5;
        min-height: 50px;
      }

      .progress-container {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ff88, #00aaff);
        border-radius: 10px;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Loading animation */
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="logo" class="logo" src="./public/icon_default.jpg" alt="Logo" />
      <h1>WeMear AR Scanner</h1>
      <div id="status" class="status loading">กำลังเตรียมข้อมูล...</div>
      <div class="progress-container">
        <div id="progress" class="progress"></div>
      </div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
