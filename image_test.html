<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR Image Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://supabase.wemear.com/storage/v1/object/public/assets/mind/Test_Scene; autoStart: true; maxTrack: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image
          id="test-image"
          src="https://supabase.wemear.com/storage/v1/object/public/assets/images/Landscape-Color.jpg"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          opacity="1"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      // อ่าน aspect ratio จากรูปจริงแล้วกำหนด width/height
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = function () {
        const aspectRatio = this.width / this.height;

        const testImage = document.getElementById("test-image");

        // กำหนด width/height ตาม aspect ratio จริง (ไม่ใช่ scale)
        testImage.setAttribute("width", aspectRatio);
        testImage.setAttribute("height", 1);

        console.log("Image dimensions:", this.width, "x", this.height);
        console.log("Aspect ratio:", aspectRatio);
        console.log("Set width:", aspectRatio, "height: 1");
      };
      img.src =
        "https://supabase.wemear.com/storage/v1/object/public/assets/images/Landscape-Color.jpg";
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </body>
</html>
