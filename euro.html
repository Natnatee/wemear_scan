<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>MindAR + One Euro Filter Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        z-index: 100;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://supabase.wemear.com/storage/v1/object/public/assets/mind/mindfile%20default; autoStart: true; maxTrack: 1;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- กล้อง -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- แสง -->
      <a-entity light="type: ambient; color: #fff5cc; intensity: 2"></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 2"
        position="5 10 5"
      ></a-entity>

      <!-- Assets -->
      <a-assets timeout="30000">
        <!-- Video -->
        <video
          id="video-professional"
          src="https://supabase.wemear.com/storage/v1/object/public/assets/videos/Professional_Mode_Generated_Video (8).mp4"
          loop="true"
          muted="true"
          playsinline
          webkit-playsinline
        ></video>

        <!-- 3D Models -->
        <a-asset-item
          id="model-dee"
          src="https://supabase.wemear.com/storage/v1/object/public/assets/3d/DEEbase_basic_pbr.glb"
        ></a-asset-item>
        <a-asset-item
          id="model-men"
          src="https://supabase.wemear.com/storage/v1/object/public/assets/3d/men2025.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Target 0: Multiple Assets (Image, Video, 2 Models) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Image Asset -->
        <!-- <a-image
          src="https://supabase.wemear.com/storage/v1/object/public/assets/images/90x140Sri1.jpg"
          position="0.7947 0 0"
          scale="0.5 0.5 0.5"
          opacity="1"
        ></a-image> -->

        <!-- Video Asset -->
        <!-- <a-video
          src="#video-professional"
          position="-0.6182 -0.0883 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-video> -->

        <!-- 3D Model 1: DEEbase -->
        <!-- <a-gltf-model
          src="#model-dee"
          position="0.0089 0.1500 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model> -->

        <!-- 3D Model 2: men2025 -->
        <a-gltf-model
          src="#model-men"
          position="0 0 0"
          scale="2 2 2"
          rotation="0 -90 0 "
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
